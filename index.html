<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KIMODO ORANGE â€” Touch-Audio Visual Engine</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet" />
</head>
<body>
  <canvas id="glCanvas"></canvas>

  <div id="text-overlay">
    <span id="random-text">K I M O D O &nbsp; O R A N G E</span>
  </div>

  <div id="controls" class="floating-panel">
    <div id="control-header">Controls</div>

    <label for="complexitySlider">Complexity</label>
    <input type="range" id="complexitySlider" min="0" max="1" step="0.01" value="0.5"/>

    <label for="fluiditySlider">Fluidity</label>
    <input type="range" id="fluiditySlider" min="0" max="1" step="0.01" value="0.5"/>

    <label for="tempoSlider">Tempo</label>
    <input type="range" id="tempoSlider" min="0" max="1" step="0.01" value="0.5"/>

    <label for="chromaticitySlider">Chromaticity</label>
    <input type="range" id="chromaticitySlider" min="0" max="1" step="0.01" value="0.5"/>

    <label for="pitchSlider">Pitch</label>
    <input type="range" id="pitchSlider" min="220" max="1760" step="1" value="880"/>

    <button id="randomize-button">Randomize</button>

    <label>Drum Triggers</label>
    <button onclick="playDrumSound('bass')">Bass Drum (Z)</button>
    <button onclick="playDrumSound('snare')">Snare Drum (X)</button>
    <button onclick="playDrumSound('hi-hat')">Hi-Hat (C)</button>
    <button onclick="playDrumSound('bass2')">Bass Drum 2 (V)</button> <!-- New button for Bass Drum 2 -->
  </div>

  <script src="script.js"></script>
</body>
</html>
