<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Project</title>
    <style>
        /* Example styles for your project */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling if not needed */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .settings-element {
            z-index: 1000; /* Ensure this is higher than the overlapping element */
            position: absolute; /* Changed to absolute for better control */
            top: 20px; /* Adjust positioning as needed */
            right: 20px; /* Adjust positioning as needed */
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjust size as needed */
        }

        .overlapping-element {
            z-index: 10; /* Lower z-index to be behind settings */
            position: absolute; /* Adjust positioning if necessary */
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #999;
            top: 100px; /* Example positioning */
            left: 50px; /* Example positioning */
            width: 300px; /* Adjust size as needed */
        }

        .audio-control {
            z-index: 1000; /* Ensure this is higher than overlapping elements */
            position: absolute; /* Changed to absolute for better control */
            bottom: 20px; /* Adjust positioning as needed */
            left: 20px; /* Adjust positioning as needed */
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="settings-element">
            <!-- Settings content here -->
            <h2>Settings</h2>
            <p>Modify your settings here.</p>
        </div>
        <div class="overlapping-element">
            <!-- Overlapping content here -->
            <h2>Overlapping Element</h2>
            <p>This element should be behind the settings.</p>
        </div>
        <div class="audio-control">
            <!-- Audio control here -->
            <h2>Audio Control</h2>
            <audio controls>
                <source src="your-audio-file.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
