<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic 3D Scene</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
</head>
<body>
    <div id="webgl-canvas"></div>
    
    <script>
        let scene, camera, renderer, mesh;
        let width = window.innerWidth;
        let height = window.innerHeight;

        // Parameters object to control via GUI
        let parameters = {
            rotationSpeed: 3.14,
            color: 0x44aa88,
            shape: 'sphere', // shape options: sphere, torus, cube
            size: 5
        };

        // Initialize scene
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height);
            document.getElementById('webgl-canvas').appendChild(renderer.domElement);

            // Create geometry based on selected shape
            createGeometry();

            camera.position.z = 10;

            // Initialize GUI
            let gui = new dat.GUI();
            gui.add(parameters, 'rotationSpeed', 0, 0.1);
            gui.addColor(parameters, 'color').onChange(function(value) {
                mesh.material.color.set(value);
            });
            gui.add(parameters, 'shape', ['sphere', 'torus', 'cube']).onChange(function(value) {
                createGeometry(); // Recreate geometry when shape changes
            });
            gui.add(parameters, 'size', 1, 10).onChange(function(value) {
                createGeometry(); // Recreate geometry when size changes
            });

            animate();
        }

        // Create geometry based on selected shape and size
        function createGeometry() {
            if (mesh) {
                scene.remove(mesh); // Remove old mesh
            }

            let geometry;
            switch (parameters.shape) {
                case 'sphere':
                    geometry = new THREE.SphereGeometry(parameters.size, 32, 32);
                    break;
                case 'torus':
                    geometry = new THREE.TorusGeometry(parameters.size, 2, 16, 100);
                    break;
                case 'cube':
                    geometry = new THREE.BoxGeometry(parameters.size, parameters.size, parameters.size);
                    break;
            }

            let material = new THREE.MeshBasicMaterial({ color: parameters.color });
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Apply the rotation speed from GUI
            mesh.rotation.x += parameters.rotationSpeed;
            mesh.rotation.y += parameters.rotationSpeed;

            renderer.render(scene, camera);
        }

        // Handle resizing of the window
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });

        // Initialize the scene and GUI
        init();
    </script>
</body>
</html>
